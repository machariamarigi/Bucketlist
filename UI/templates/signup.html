<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/main.scss" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Bucketlist</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <main>

            <form class="form-horizontal" role="form" method="post" action="#">
                <h3>Sign Up Form</h3>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="text" name="firstName" class="form-control" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <input type="password" name="password" class="form-control" placeholder="Reapeat Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>

                Already Have an Account? <a href="">Sign in</a>

            </form>
        </main>

        <footer class="nav navbar-default">
            <div class="container-fluid">
                <div class="navbar-brand pull-left">
                    Andela Bootcamp
                </div>
                <div class="navbar-brand pull-right">
                    &copy;Macharia Marigi
                </div>

            </div>
        </footer>

    </div>

    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
